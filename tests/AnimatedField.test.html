<html style="padding: 0; margin: 0; width: 100%; height: 100%">
  <body style="padding: 0; margin: 0; width: 100%; height: 100%">
    <script src="../bootstrap.js"></script>
    <style>
      .animatedField {
        color: lightblue;
        font-size: 35px;
      }
    </style>
    <h1>Animated Field</h1>
    <animated-field
      class="animatedField"
      words='["first", "second"]'
      autostart
    ></animated-field>
    <div style="font-size: 40px">
      <animated-field
        words='["third", "fourth", "fifth"]'
        autostart
      ></animated-field>
    </div>
  </body>
</html>
